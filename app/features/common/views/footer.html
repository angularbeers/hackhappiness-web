<footer class="bs-docs-footer" role="contentinfo">
    <div class="container">
        <div class="sponsored">
            <h3>Sponsored by: </h3>
            <ul>
                <li ng-repeat="sponsor in sponsors.sponsor">
                    <a ng-href="{{sponsor.url}}" target="_blank">
                        <img ng-src="{{sponsorIMG(sponsor)}}" alt="{{sponsor.alt}}"/>
                    </a>
                </li>
            </ul>
        </div>
        <div class="logo">hackhappiness.org</div>
    </div>
</footer>
